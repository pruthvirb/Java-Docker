trigger:

- master
pool:
  vmImage: 'Ubuntu-18.04'

variables:
  imageName: 'pipelines-javascript-docker'

steps:
- task: Docker@2
  displayName: Build an image
  inputs:
    repository: hts2-onec-docker-dev.jfrog.io/$(imageName)
    command: build
    Dockerfile: app/Dockerfile
    tags: 'latest'
- task: ArtifactoryDocker@1
  inputs:
    command: 'push'
- task: JFrogDocker@1
  inputs:
    command: 'Push'
    artifactoryConnection: 'hts-latest'
    imageName: 'hts2-onec-docker-dev.jfrog.io/pipelines-javascript-docker:latest'
    collectBuildInfo: true
    buildName: '$(Build.DefinitionName)'
    buildNumber: 'latest'
    threads: '3'
    skipLogin: false
    
- task: JFrogPublishBuildInfo@1
  inputs:
    artifactoryConnection: 'hts-latest'
    buildName: '$(Build.DefinitionName)'
    buildNumber: '1.1.711-oc-core'
    projectKey: 'onec'